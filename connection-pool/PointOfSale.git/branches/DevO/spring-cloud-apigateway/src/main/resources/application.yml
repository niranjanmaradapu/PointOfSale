server:  port: 9000  eureka:  client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: http://localhost:8761/eureka/  instance:    hostname: localhost  spring:  application:    name: gateway-service  cloud:    gateway:      discovery:        locator:          enabled: true      routes:      - id: customer-service        uri: http://localhost:8081/customer/        predicates:        - Path=/customer/**       # filters:       # - RewritePath=/customer/(?<path>.*), /$\{path}      - id: openapi        uri: http://localhost:${server.port}        predicates:        - Path=/v3/api-docs/**        filters:        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs     