name: CI - CD Build @ debit-notes
on:
  push:
    branches:
      - DevOps
  pull_request:
    branches: 
      - DevOps

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
          
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.8.2
          
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      
      - name: Build with Maven
        run: mvn -B package --file debit-notes/pom.xml -DskipTests # change location of pom.xml file   
      
        
      - name: Persistent workflow data as artificats 
        uses: actions/upload-artifact@v2
        with: 
          name: github-actions-artifact
          path: debit-notes/target    # we can edit the artifacts location 
 
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_R }}
          password: ${{ secrets.DOCKERHUB_TOKEN_R }}

      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: connection-pool/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME_R }}/debit-notes:v1
