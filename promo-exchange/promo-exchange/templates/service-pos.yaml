apiVersion: v1
kind: Service
metadata:
  name: {{ include "promo-exchange.fullname" . }}-pos
  labels:
    {{- include "promo-exchange.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.postgres.type }}
  ports:
    - port: {{ .Values.service.postgres.port }}
  selector:
    {{- include "promo-exchange.selectorLabels" . | nindent 4 }}
